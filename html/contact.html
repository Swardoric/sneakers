<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Donner votre avis sur le site web">
    <title>Contact</title>
    <link rel="stylesheet" href="../style/contact.css">
    <link rel="icon" href="../image/logo/favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <div class="formulaire">
            <h2>Donner votre avis</h2>
            <form action="mailto:lucphoengo@gmail.com?content-type=text/html&subject=Avis%20Site%20Web" method="post"
                enctype="text/plain">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Entrez une email valide" required>

                <label for="avis">Avis :</label>
                <textarea id="avis" name="avis" placeholder="Laisser votre avis" required></textarea>

                <button type="submit">SOUMETTRE</button>
            </form>
        </div>
    </main>
</body>

</html>
